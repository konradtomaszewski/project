<md-dialog class="ng-cloak">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>asd</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon md-svg-src="img/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <div class="md-dialog-content">
		<form role="form">
                <div layout-gt-xs="row">
                  <md-input-container class="md-block" flex-gt-xs="">
                    <label>Tytul</label>
                    <input ng-model="test.tytul"  size="30">
                  </md-input-container>
				  
                  <md-datepicker ng-model="test.data" md-placeholder="Data"></md-datepicker>
							  
                  <md-input-container class="md-icon-float md-icon-right md-block">
                    <label>Number</label>
                    <input ng-model="test.number"  size="30" placeholder="Number" type="number" step="0.01">
                  </md-input-container>
				  
                  <md-button ng-click="answer(test)" class="md-raised md-primary">Salva</md-button>
                </div>
        </form>
    </div>
	{{test}}
  </md-dialog-content>
</md-dialog>
