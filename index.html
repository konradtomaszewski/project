<!DOCTYPE html>
  <html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="angular-material.css">
    <link rel="stylesheet" href="https://material.angularjs.org/1.0.8/docs.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script> 
    <script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
    <script type="text/javascript" src="angular-material.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.4.8/angular-locale_pl-pl.js"></script>

  </head>



  <body>
    <div ng-controller="DemoCtrl as questList" class="tabsdemoDynamicHeight">
            <md-content class="md-padding">
              <h1 class="md-display-2">Lista</h1>
              <md-button ng-click="questList.openDialog($event)" class="md-raised">Open Dialog</md-button>

              <div  layout="column" layout-align="center" >
                <md-card ng-repeat="quest in questList.allsQ" id="prova">
                  <md-card-title>
                    <md-card-title-text layout="row">
                      <span flex layout ="column"><b>id</b>{{questList.allsQ.indexOf(quest)}}</span>
                      <span flex layout ="column"><b>Tytul</b>{{quest.tytul}}</span>
                      <span flex layout ="column"><b>Data</b>{{quest.data}}</span>
                      <span flex layout ="column"><b>Number</b>{{quest.number}}</span>
                      <md-button ng-click="questList.openDialogEdit($event, questList.allsQ.indexOf(quest))">Edit</md-button>
                      <md-button ng-click="questList.del(questList.allsQ.indexOf(quest))">Del</md-button>
                    </md-card-title-text>
                  </md-card-title>
                </md-card>
              </div>
{{response}}
<input type="submit" value="Send" ng-click="postData()">
            </md-content>
			
    </div>

<script type="text/ng-template" id="dialog.tmpl.html5"></script>
<script src="js/index.js"></script>

</body>
</html>
